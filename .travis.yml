dist:     xenial
sudo:     required

language: cpp

os: linux

compiler: gcc


install:
  - sudo apt-get update
  - sudo apt-get install valgrind
  - sudo apt-get install clang-format
  - sudo apt-get install lcov
  - sudo apt-get install libstdc++6
  - sudo apt-get install cmake
  # Google tests
  - sudo apt-get install libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo cp *.a /usr/lib
  - cd -

before_script:
  - cd Counter
  - clang-format -i -style=Google *.h *.c
  - cd -
  - cd tests
  - clang-format -i -style=Google *.cpp
  - cd -
  - cd trivialCounter
  - clang-format -i -style=Google *.h *.c
  - cd -


script:
  - cmake .
  - make || travis_terminate 1
  - valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all --leak-resolution=med  --track-origins=yes ./test.out || travis_terminate 1

after_script:
  - lcov —capture —directory ./CMakeFiles/task_library.dir/project/src —output-file coverage.info
  - bash <(curl -s https://codecov.io/bash)
  - make clean